version: "3.5"

networks:
  webb_orbit:
    driver: bridge

services:
  db:
    image: postgres:14
    restart: always
    container_name: "postgres"
    command: postgres -c 'max_connections=600'
    environment:
      POSTGRES_PASSWORD: ""
      POSTGRES_USER: "postgres"
      POSTGRES_HOST_AUTH_METHOD: "trust"
    networks:
      - webb_orbit
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  sig-provider:
    platform: linux/x86_64
    image: ghcr.io/blockscout/sig-provider:${SIG_PROVIDER_DOCKER_TAG:-main}
    pull_policy: always
    restart: always
    container_name: "sig-provider"
    networks:
      - webb_orbit
    ports:
      - 8151:8050
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  smart-contract-verifier:
    platform: linux/x86_64
    image: ghcr.io/blockscout/smart-contract-verifier:${SMART_CONTRACT_VERIFIER_DOCKER_TAG:-main}
    pull_policy: always
    networks:
      - webb_orbit
    restart: always
    container_name: "smart-contract-verifier"
    ports:
      - 8150:8050
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  visualizer:
    platform: linux/x86_64
    image: ghcr.io/blockscout/visualizer:${VISUALIZER_DOCKER_TAG:-latest}
    pull_policy: always
    restart: always
    container_name: "visualizer"
    networks:
      - webb_orbit
    ports:
      - 8152:8050
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  caddy:
    image: caddy:alpine
    container_name: caddy
    restart: unless-stopped
    networks:
      - webb_orbit
    env_file: .env
    ports:
      - "80:80"
      - "443:443"
      # - "2019:2019"
    volumes:
      - $PWD/Caddyfile:/etc/caddy/Caddyfile
      - ./data/caddy:/data
      - ./data/caddy_config:/config
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  athena_blockscout:
    depends_on:
      - db
      - smart-contract-verifier
    image: blockscout/blockscout:${DOCKER_TAG:-latest}
    pull_policy: always
    restart: always
    stop_grace_period: 5m
    container_name: "athena-blockscout"
    links:
      - db:database
    command: bash -c "bin/blockscout eval \"Elixir.Explorer.ReleaseTasks.create_and_migrate()\" && bin/blockscout start"
    networks:
      - webb_orbit
    env_file:
      - .env
    environment:
      ETHEREUM_JSONRPC_HTTP_URL: http://athena_chain:8545/
      ETHEREUM_JSONRPC_WS_URL: ws://athena_chain:8545/
      DATABASE_URL: postgresql://postgres:@db:5432/athena_blocksout?ssl=false
      CHAIN_ID: "${ATHENA_CHAIN_ID}"
      PORT: "${ATHENA_CHAIN_EXPLORER_PORT}"
      SUBNETWORK: "${ATHENA_CHAIN_SUBNETWORK}"
      BLOCKSCOUT_HOST: "athena-explorer.${DOMAIN}"
    volumes:
      - ./logs/athena_blocksout/:/app/logs/
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  athena_chain:
    image: trufflesuite/ganache:latest
    container_name: athena-chain
    ports:
      - ${ATHENA_CHAIN_PORT}:8545
    volumes:
      - ./data/athena_chain:/data
    networks:
      - webb_orbit
    env_file:
      - .env
    command:
      - "--chain.chainId=${ATHENA_CHAIN_ID}"
      - "--database.dbPath=/data"
      - "--miner.defaultGasPrice=5000000000" # 5 gwei
      - "--wallet.mnemonic=${MNEMONIC}"
      - "--wallet.defaultBalance=10000" # 10,000 ETH
      - "--logging.debug=false"
      - "--logging.verbose=false"
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
  hermes_blockscout:
